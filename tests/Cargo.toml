[package]
name = "json-ld-tests"
version = "0.1.0"
edition = "2021"
exclude = [ "/json-ld-api" ]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
json-ld = { path = "../json-ld" }
json-ld-testing = { path = "../testing" }
iref = "2.2"
static-iref = "2.0"
iref-enum = "2.1.0"
rdf-types = "0.10"
locspan = "0.7.9"
async-std = { version = "1.12", features = ["attributes"] }
log = "0.4.17"
grdf = { version = "0.12", features = ["meta"] }
contextual = "0.1.3"