name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLORS: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      run: cargo +nightly build --verbose
    - name: Generate tests
      run: |
        git submodule init
        git submodule update
        cargo +nightly run --example generate-expand-tests > tests/expand.rs
        cargo +nightly run --example generate-compact-tests > tests/compact.rs
    - name: Run tests
      run: cargo +nightly test --verbose
